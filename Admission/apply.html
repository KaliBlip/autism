<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Admission</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f4f4f4;">

    <header style="background-color: #0073e6; color: white; padding: 15px;">
        <h1>University Admissions</h1>
        <nav>
            <a href="index.html" style="color: white; text-decoration: none; margin: 0 10px;">Home</a> |
            <a href="about.html" style="color: white; text-decoration: none; margin: 0 10px;">About</a> |
            <a href="requirements.html" style="color: white; text-decoration: none; margin: 0 10px;">Requirements</a> |
            <a href="apply.html" style="color: white; text-decoration: none; margin: 0 10px;">Apply</a>
        </nav>
    </header>

    <main style="padding: 20px;">
        <h2>Application Form</h2>
        <form action="#" method="POST" style="background: white; padding: 20px; width: 60%; margin: auto; box-shadow: 0 0 10px gray; border-radius: 5px;">
            <label>Full Name:</label><br>
            <input type="text" name="name" required style="width: 100%; padding: 8px;"><br><br>

            <label>Date of Birth:</label><br>
            <input type="date" name="dob" required style="width: 100%; padding: 8px;"><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required style="width: 100%; padding: 8px;"><br><br>

            <label>Phone Number:</label><br>
            <input type="tel" name="phone" required style="width: 100%; padding: 8px;"><br><br>

            <label>Address:</label><br>
            <input type="text" name="address" required style="width: 100%; padding: 8px;"><br><br>

            <label>Desired Program:</label><br>
            <input type="text" name="program" required style="width: 100%; padding: 8px;"><br><br>

            <input type="submit" value="Submit Application" style="background: #0073e6; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        </form>
    </main>

    <footer style="background-color: #0073e6; color: white; padding: 10px; margin-top: 20px;">
        <p>Author: David Otitiaku</p>
    </footer>

</body>
</html>
